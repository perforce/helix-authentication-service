---
apiVersion: v1
kind: Secret
metadata:
  name: auth-svc-tls
  namespace: helix
type: kubernetes.io/tls
data:
  #
  # How to produce the following TLS certificate data:
  #
  # $ kubectl create -n helix secret tls auth-svc-tls --cert cert.pem --key key.pem
  # $ kubectl get -n helix secret auth-svc-tls -o yaml
  #
  # Copy the TLS data from the terminal to this file.
  #
  tls.crt: 
  tls.key: 
...
